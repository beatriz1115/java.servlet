<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Bia Sanches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
    <div class="container shadow mt-5">
    <div class="row">
    <div class="col">
    <h1>Formulário de Contato</h1>
<form action="adicionaContato" method="POST">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome</label>
      <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Nome" required>
    </div>
    <div class="form-group col-md-6">
      <label for="InputSobrenome">Sobrenome</label>
      <input type="text" class="form-control" id="InputSobrenome" name="sobrenome" placeholder="Sobrenome" required>
    </div>
  </div>
  
  <div class="form-row">
      <div class="form-group col-md-2">
      <label for="inputIdade">Idade</label>
      <input type="number" class="form-control" id="inputIdade" name="idade" placeholder="Idade" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEndereco">Endereço</label>
    <input type="text" name="endereco" class="form-control" id="inputEndereco" placeholder="Rua Dr. Coelho ..." required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCidade">Cidade</label>
      <input type="text" name="cidade" class="form-control" id="inputCidade" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">UF</label>
      <select name="cidade" id="inputEstado" class="form-control" required>
        <option selected>Escolha a cidade...</option>
        <option>AL</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCep">CEP</label>
      <input name="cidade" type="text" class="form-control" id="inputCep" required>
    </div>
  </div>
  <hr>
  <div class="row p-5">
  <button type="submit" class="col btn btn-primary">Salvar</button>
  </div>
</form>
    </div>
    </div>
    
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
